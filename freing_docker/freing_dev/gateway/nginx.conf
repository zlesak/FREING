events {}

http {

    resolver 127.0.0.11 valid=10s ipv6=off;

    upstream keycloak {
        zone keycloak 64k;
        server keycloak_web:8100 resolve;
    }

    upstream frontend {
        zone frontend 64k;
        server frontend:4100 resolve;
        server host.docker.internal:4200 resolve backup;
    }

    # Back-end services upstreams (ports come from docker-compose)
    upstream customer_service {
        zone customer_service 64k;
        server service_customer:8081 resolve;
    }

    upstream invoice_service {
        zone invoice_service 64k;
        server service_invoice:8082 resolve;
    }

    upstream payment_service {
        zone payment_service 64k;
        server service_payment:8083 resolve;
    }

    upstream rendering_service {
        zone rendering_service 64k;
        server service_rendering:8084 resolve;
    }

    server {
        listen 80;
        server_name auth.test;

        location / {
            proxy_pass http://keycloak;

            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host:$server_port;
        }
    }

    server {
        listen 80;
        server_name freing.test;

        location / {
            proxy_pass http://frontend;

            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            # allow backend/frontend to reuse connections
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location @unavailable {
            return 503;
        }
    }

    server {
        listen 80;
        server_name service.freing.test;

        # API routes for backend services. These remove the /api/{service}/ prefix
        # and forward the remainder to the service root. If you want to keep the
        # full original URI, change proxy_pass to e.g. http://customer_service$request_uri;
        location /customer/ {
            proxy_pass http://customer_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_read_timeout 90;
        }

        location /invoice/ {
            proxy_pass http://invoice_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_read_timeout 90;
        }

        location /payment/ {
            proxy_pass http://payment_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_read_timeout 90;
        }

        location /rendering/ {
            proxy_pass http://rendering_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_read_timeout 90;
        }
    }
}
