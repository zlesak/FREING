events {}

http {

    resolver 127.0.0.11 valid=10s ipv6=off;

    # Log format for debugging (lze vypnout po odladění)
    log_format main '$remote_addr - $host [$time_local] "$request" $status $upstream_status $upstream_addr $upstream_connect_time $upstream_response_time';
    access_log /var/log/nginx/access.log main;

    upstream keycloak { zone keycloak 64k; server keycloak-web:8100 resolve; }
    upstream frontend { zone frontend 64k; server frontend:4100 resolve; }
    upstream customer_service { zone customer_service 64k; server service-customer:8081 resolve; }
    upstream invoice_service { zone invoice_service 64k; server service-invoice:8082 resolve; }
    upstream payment_service { zone payment_service 64k; server service-payment:8083 resolve; }
    upstream rendering_service { zone rendering_service 64k; server service-rendering:8084 resolve; }
    upstream pgadmin { zone pgadmin 64k; server pgadmin:80 resolve; }
    upstream rabbitmq { zone rabbitmq 64k; server rabbitmq:15672 resolve; }

    server {
        listen 80;
        server_name auth.test;

        location / {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
        }
    }

    server {
        listen 80;
        server_name freing.test;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
        }

        location @unavailable {
            return 503;
        }
    }

    server {
        listen 80;
        server_name pgadmin.freing.test;

        location / {
            proxy_pass http://pgadmin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
        }
    }

    server {
        listen 80;
        server_name rabbitmq.freing.test;

        location / {
            proxy_pass http://rabbitmq;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 90;
        }
    }

    server {
        listen 80;
        server_name service.freing.test;
        location /customer/ {
            proxy_pass http://customer_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 90;
        }

        location /invoice/ {
            proxy_pass http://invoice_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 90;
        }

        location /payment/ {
            proxy_pass http://payment_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 90;
        }

        location /rendering/ {
            proxy_pass http://rendering_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 90;
        }
    }
}
