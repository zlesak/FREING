services:
  gateway:
    image: nginx:1.29.2
    hostname: gateway
    container_name: gateway
    networks:
      - freing_network
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro

  keycloak_web:
    image: quay.io/keycloak/keycloak:23.0.2
    hostname: keycloak_web
    container_name: keycloak_web
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db_keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      KC_HOSTNAME: auth.test
      KC_HOSTNAME_PORT: 80
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true

      KC_PROXY: edge
      KC_PROXY_HEADERS: xforwarded

      KC_HTTP_PORT: 8100
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
      KC_HTTP_ENABLED: true
    command: start-dev --import-realm
    depends_on:
      - db_keycloak
      - gateway
    networks:
      - freing_network
    ports:
      - '8100:8100'
    volumes:
      - ./keycloak/freing-realm.json:/opt/keycloak/data/import/freing-realm.json:ro

  db_keycloak:
    image: postgres:17.6
    networks:
      - freing_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak

  # Backend services (built from repository using multi-stage Dockerfile)
  customer_service:
    build:
      context: ../..
      # Dockerfile path must be relative to build context (repo root)
      dockerfile: freing_docker/freing_dev/build_docker/backend-service.Dockerfile
      args:
        SERVICE_DIR: customer-service
    image: freing_customer_service:dev
    container_name: customer_service
    environment:
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    networks:
      - freing_network
    depends_on:
      - keycloak_web

  invoice_service:
    build:
      context: ../..
      dockerfile: freing_docker/freing_dev/build_docker/backend-service.Dockerfile
      args:
        SERVICE_DIR: invoice-service
    image: freing_invoice_service:dev
    container_name: invoice_service
    environment:
      - SERVER_PORT=8082
    ports:
      - "8082:8082"
    networks:
      - freing_network
    depends_on:
      - keycloak_web

  payment_service:
    build:
      context: ../..
      dockerfile: freing_docker/freing_dev/build_docker/backend-service.Dockerfile
      args:
        SERVICE_DIR: payment-service
    image: freing_payment_service:dev
    container_name: payment_service
    environment:
      - SERVER_PORT=8083
    ports:
      - "8083:8083"
    networks:
      - freing_network
    depends_on:
      - keycloak_web

  rendering_service:
    build:
      context: ../..
      dockerfile: freing_docker/freing_dev/build_docker/backend-service.Dockerfile
      args:
        SERVICE_DIR: rendering-service
    image: freing_rendering_service:dev
    container_name: rendering_service
    environment:
      - SERVER_PORT=8084
    ports:
      - "8084:8084"
    networks:
      - freing_network
    depends_on:
      - keycloak_web

  frontend:
    build:
      context: ../..
      dockerfile: freing_docker/freing_dev/build_docker/frontend.Dockerfile
    image: freing_frontend:dev
    container_name: frontend
    networks:
      - freing_network
    ports:
      - "4100:4100"
    depends_on:
      - keycloak_web
      - invoice_service

volumes:
  postgres_data:

networks:
  freing_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/28