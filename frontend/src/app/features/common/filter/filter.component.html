<form [formGroup]="filterForm">
  <div class="filter" [ngClass]="responsiveService?.isMobile ? 'mobile' : ''">
    <mat-form-field subscriptSizing="dynamic" [hideRequiredMarker]="true">
      <mat-label>Datum od</mat-label>
      <input matInput [matDatepicker]="IssueDatePicker" formControlName="from" />
      <mat-datepicker-toggle matIconSuffix [for]="IssueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #IssueDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic" [hideRequiredMarker]="true">
      <mat-label>Datum do</mat-label>
      <input matInput [matDatepicker]="dueDatePicker" formControlName="to" />
      <mat-datepicker-toggle matIconSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
    </mat-form-field>

    <ng-container *ngIf="showCustomer">
      <mat-form-field subscriptSizing="dynamic" [hideRequiredMarker]="true">
        <mat-label>Zákazník</mat-label>
        <mat-select formControlName="customerId">
          <mat-option [value]="null">zrušit výběr</mat-option>
          <ng-container *ngFor="let user of users; let i = index">
            <mat-option [value]="user.id">{{ user.email }}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </ng-container>

    <mat-form-field subscriptSizing="dynamic" [hideRequiredMarker]="true">
      <mat-label>Stav</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="null">zrušit výběr</mat-option>
        <ng-container *ngFor="let s of statusOptions">
          <mat-option [value]="s">{{ statusTranslation?.getStatusLabel(s) || s }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic" [hideRequiredMarker]="true">
      <mat-label>Částka od</mat-label>
      <input matInput type="number" formControlName="amountFrom" />
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic" [hideRequiredMarker]="true">
      <mat-label>Částka do</mat-label>
      <input matInput type="number" formControlName="amountTo" />
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic" [hideRequiredMarker]="true">
      <mat-label>Měna</mat-label>
      <mat-select formControlName="currency">
        <mat-option [value]="null">zrušit výběr</mat-option>
        <ng-container *ngFor="let c of currencyOptions">
          <mat-option [value]="c">{{ c }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="applyFilter()">
      Filtrovat
    </button>
  </div>
</form>
